<script>

	$(document).ready(function () {

	    $('button:last').click(function () {
			alert('Me clicou!');
        });
	    
	    $('button:first').mouseenter(function () {
            $('button:last').text('O texto foi modificado.');
            $('button:last').removeClass('btn-primary');
        });

    });

</script>
